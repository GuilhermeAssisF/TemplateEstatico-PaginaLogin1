<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./assets/styles/abstract/variaveis.css">
  <link rel="stylesheet" href="./assets/styles/componets/base.css">
  <link rel="stylesheet" href="./assets/styles/componets/text.css">

</head>

<body>
  <div class="quadro">
    <div class="quadro-texto">
      <h1 class="titulo">Stay updated!</h1>
      <h2 class="sub-titulo">Join 60,000+ products managers receiving monthly updates on:</h2>
      <section class="quadro-topicos">
        <div class="topicos">
          <img src="./assets/images/icon-list.svg">
          <p class="topicos-texto">Product discovery and building what matters</p>
        </div>
        <div class="topicos">
          <img src="./assets/images/icon-list.svg">
          <p class="topicos-texto">Meassuring to ensure updates are a success</p>
        </div>
        <div class="topicos">
          <img src="./assets/images/icon-list.svg">
          <p class="topicos-texto">And much more!</p>
        </div>
      </section>
      <div class="quadro-email">
        <div class="email">
          <label class="email-text">Email address</label>
          <input class="input-email" type="text" placeholder="email@company.com">
        </div>
        <button>Subscribe to monthly newsletter</button>
      </div>

    </div>
    <img class="imagem" src="/assets/images/illustration-sign-up-desktop.svg">
    <img class="imagem-mobile" src="/assets/images/illustration-sign-up-mobile.svg">
  </div>
</body>

</html>
